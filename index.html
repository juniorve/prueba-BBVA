<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PruebaBBVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>

<body>
  <div class="main">
    <h2 class="title">La Pokedex Xanxa!</h2>
    <div class="content">
      <div class="content-one">
        <table name="mytab" id="mytab1">
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </table>
      </div>
      <div class="content-two">
        <div class="detail">
          Detalle del Pokem√≥n
        </div> 
        <div class="info">
         <p class="label">nombre: </p> <p id="name"></p>
        </div>
        <div class="info"><p class="label">Peso: </p><p id="weight"></p></div>
        <div class="info"><p class="label">Altura: </p><p id="height"></p></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const data = getList();
    data.then(res => {
      for (let i = 0; i < res.results.length; i++) {
        var pokemon = res.results[i].name;
        var url = res.results[i].url;
        var fila = "<tr><td>" + pokemon + `</td><td><button class="btn-detail" onClick="showDetail('${res.results[i].url}')" id="a-${i}" type="button">Ver detalle</button>`;
        var btn = document.createElement("tr");
        btn.innerHTML = fila;
        document.getElementById("mytab1").appendChild(btn);
      }
    });
  </script>
</body>

</html>
